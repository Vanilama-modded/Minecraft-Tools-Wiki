<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="favicon.svg">
    <meta charset="UTF-8">
    <meta property="og:title" content="Minecraft Tools Wiki">
    <meta property="og:description" content="Complete reference guide for Minecraft tools and resources.">
    <meta property="og:image" content="https://raw.githubusercontent.com/Vanilama-modded/Minecraft-Tools-Wiki/main/banner.webp">
    <meta property="og:url" content="https://vanilama-modded.github.io/Minecraft-Tools-Wiki/">
    <meta property="og:type" content="website">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Minecraft Tools Wiki</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-zinc-950 text-zinc-400 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-7xl">
        <header class="text-center mb-12 animate-fade-in">
            <div class="inline-flex items-center justify-center w-20 h-20 bg-zinc-900 rounded-2xl mb-4 shadow-lg border border-zinc-800">
                <img src="favicon.svg" alt="Minecraft Tools Wiki" class="w-12 h-12">
            </div>
            <h1 class="text-5xl md:text-6xl font-bold text-zinc-100 mb-4 tracking-wide">
                 Minecraft Tools Wiki
            </h1>
            <p class="text-lg text-zinc-400 font-light max-w-2xl mx-auto">
                Complete reference guide for Minecraft tools and resources
            </p>
        </header>
        
        <div class="mb-8 animate-fade-in-delayed">
            <div class="max-w-2xl mx-auto">
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none" id="searchIconContainer">
                        <i class="fas fa-magnifying-glass text-zinc-600 text-lg" id="searchIcon"></i>
                    </div>
                    <input 
                        type="text" 
                        id="aiSearchInput" 
                        placeholder="Search for tools, generators, maps..."
                        class="w-full pl-12 pr-4 py-4 bg-zinc-900/70 backdrop-blur-sm border border-zinc-700 rounded-full text-zinc-200 placeholder-zinc-500 focus:outline-none focus:border-zinc-600 focus:ring-2 focus:ring-zinc-600/30 transition-all duration-300 text-base"
                    >
                </div>
                <div id="searchSuggestions" class="mt-2 bg-zinc-900 rounded-xl shadow-2xl z-[9999] hidden overflow-hidden border border-zinc-800">
                    <div id="suggestionsList" class="py-2"></div>
                </div>
            </div>
        </div>
        
        <main class="animate-fade-in-delayed">
            <div class="bg-zinc-900/30 backdrop-blur-md rounded-2xl border border-zinc-800 shadow-2xl overflow-hidden">
                <div class="hidden md:block overflow-x-auto">
                    <table class="w-full tools-table" id="toolsTable">
                        <thead class="border-b border-zinc-800">
                            <tr>
                                <th class="px-6 py-4 text-left text-sm font-semibold text-zinc-500 uppercase tracking-wider">
                                    <i class="fas fa-tools mr-2"></i>Tool
                                </th>
                                <th class="px-6 py-4 text-left text-sm font-semibold text-zinc-500 uppercase tracking-wider">
                                    <i class="fas fa-info-circle mr-2"></i>Description
                                </th>
                                <th class="px-6 py-4 text-left text-sm font-semibold text-zinc-500 uppercase tracking-wider">
                                    <i class="fas fa-link mr-2"></i>Links
                                </th>
                                <th class="px-6 py-4 text-left text-sm font-semibold text-zinc-500 uppercase tracking-wider">
                                    <i class="fas fa-tag mr-2"></i>Price
                                </th>
                            </tr>
                        </thead>
                        <tbody id="tableBody" class="divide-y divide-zinc-800">
                        </tbody>
                    </table>
                </div>
                
                <div class="md:hidden" id="mobileCards">
                </div>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
