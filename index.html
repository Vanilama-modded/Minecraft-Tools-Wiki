<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="favicon.svg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Minecraft Tools Wiki</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-7xl">
        <header class="text-center mb-12 animate-fade-in">
            <div class="inline-flex items-center justify-center w-20 h-20 bg-gray-800 rounded-full mb-4 shadow-2xl border border-gray-700">
                <i class="fas fa-cube text-3xl text-gray-300"></i>
            </div>
            <h1 class="text-5xl md:text-6xl font-bold text-gray-200 mb-4">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <path d="favicon.svg" fill="currentColor"/>
</svg> Minecraft Tools Wiki
            </h1>
            <p class="text-xl text-gray-400 font-light max-w-2xl mx-auto">
                Complete reference guide for Minecraft tools and resources
            </p>
        </header>
        
        <!-- AI Search Bar -->
        <div class="mb-8 animate-fade-in-delayed">
            <div class="max-w-2xl mx-auto">
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none" id="searchIconContainer">
                        <i class="fas fa-magnifying-glass text-gray-400 text-lg" id="searchIcon"></i>
                        <svg id="loadingSpinner" class="hidden animate-spin h-5 w-5 text-cyan-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </div>
                    <input 
                        type="text" 
                        id="aiSearchInput" 
                        placeholder="Describe what you want to do... (e.g., 'create custom commands' or 'find structures')"
                        class="w-full pl-12 pr-4 py-4 bg-gray-800/70 backdrop-blur-xl border border-gray-600 rounded-2xl text-gray-200 placeholder-gray-500 focus:outline-none focus:border-cyan-500 focus:ring-2 focus:ring-cyan-500/20 transition-all duration-300 text-lg"
                    >
                </div>
                <div id="searchSuggestions" class="mt-2 bg-gray-800 rounded-2xl shadow-2xl z-[9999] hidden overflow-hidden border border-gray-700">
                    <div id="suggestionsList" class="py-2"></div>
                </div>
            </div>
        </div>
        
        <main class="animate-fade-in-delayed">
            <div class="bg-gray-800/70 backdrop-blur-xl rounded-2xl border border-gray-700 shadow-2xl overflow-hidden">
                <!-- Desktop Table View -->
                <div class="hidden md:block overflow-x-auto">
                    <table class="w-full tools-table" id="toolsTable">
                        <thead class="bg-gray-900/80">
                            <tr>
                                <th class="px-6 py-4 text-left text-sm font-semibold text-gray-300 uppercase tracking-wider">
                                    <i class="fas fa-tools mr-2"></i>Tool
                                </th>
                                <th class="px-6 py-4 text-left text-sm font-semibold text-gray-300 uppercase tracking-wider">
                                    <i class="fas fa-info-circle mr-2"></i>Description
                                </th>
                                <th class="px-6 py-4 text-left text-sm font-semibold text-gray-300 uppercase tracking-wider">
                                    <i class="fas fa-link mr-2"></i>Links
                                </th>
                                <th class="px-6 py-4 text-left text-sm font-semibold text-gray-300 uppercase tracking-wider">
                                    <i class="fas fa-tag mr-2"></i>Price
                                </th>
                            </tr>
                        </thead>
                        <tbody id="tableBody" class="divide-y divide-gray-700">
                            <!-- Table content will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
                
                <!-- Mobile Card View -->
                <div class="md:hidden" id="mobileCards">
                    <!-- Mobile cards will be populated by JavaScript -->
                </div>
            </div>
        </main>
    </div>
    
    <style>
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes fade-in-row {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .animate-fade-in {
            animation: fade-in 0.8s ease-out;
        }
        
        .animate-fade-in-delayed {
            animation: fade-in 0.8s ease-out 0.2s both;
        }
        
        .fade-in-row {
            animation: fade-in-row 0.5s ease-out forwards;
            opacity: 0;
        }
        
        .tools-table tr:hover {
            background: rgba(88, 101, 242, 0.1);
            transform: translateX(8px);
            transition: all 0.3s ease;
        }
        
        .tool-link {
            background: rgba(88, 101, 242, 0.15);
            border: 1px solid rgba(88, 101, 242, 0.2);
            transition: all 0.3s ease;
        }
        
        .tool-link:hover {
            background: rgba(88, 101, 242, 0.25);
            border-color: rgba(88, 101, 242, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(88, 101, 242, 0.15);
        }
        
        .tools-table tr:nth-child(even) {
            background: rgba(47, 49, 54, 0.3);
        }
        
        .tools-table tr:nth-child(odd) {
            background: rgba(54, 57, 63, 0.3);
        }
    </style>
    
    <script src="script.js"></script>
</body>
</html>
